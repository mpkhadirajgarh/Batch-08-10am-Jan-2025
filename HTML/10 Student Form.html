<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student form</title>
</head>
<body>
    <h1>Application Form</h1>
    
    <form action="">

<label for="fname">First Name:</label>
<input type="text" id="fname" name="fname" placeholder="First Name">

<label for="lname">Last Name:</label>
<input type="text" id="lanme" name="lname" placeholder="Last Name">

<label for="dob">Date of Birth</label>
<input type="date" name="dob" id="dob">

<label for="mobilen">Mobile Number </label>
<input type="text" name="mobilen" id="mobilen" placeholder="Mobile Number">
<br><br>
<label for="Father">Father's Name</label>
<input type="text" id="father" name="father" placeholder="Father Name">

<label for="mother">Mother's Name</label>
<input type="text" id="mother" name="mother" placeholder="Mother Name">

Test <input type="text">

<br><br>

<input type="submit" value="Submit" id="submit1">

    </form>
    
</body>
