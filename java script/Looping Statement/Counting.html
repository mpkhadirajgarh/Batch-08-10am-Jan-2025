<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting</title>
</head>
<body>
    <h2>Print Number 1 to 100 </h2>

    <p id="count"></p>

    <script>


let Counting = "";
let i = 1 ;

while(i<=20){

    Counting += "Number:" + i + "<br>";

    // Counting = Counting + ("Number:" + i + "<br>";)
    i++;
}

document.getElementById('count').innerHTML= Counting; 

    </script>
    
</body>
</html>
