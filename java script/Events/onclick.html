<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
</head>
<body>
    <h1>Learning events</h1>

    <button onclick="myfun()"> Click me </button>

    <p id="para1"></p>

    <script>

        function myfun(){

for(let i = 1 ; i<=100; i++){

    document.getElementById('para1').innerHTML += "Number is:" + i + "<br>";
    
}   
 }
    </script>
</body>
</html>
