<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Onfocus Event </title>
</head>
<body>

    <h1>Onfocus & onblur Event in js </h1>

   <label for="sname">Student Name:</label>

   <input type="text" name="sname" id="sname" 
   onfocus="myfocus(this)" 
   onblur="myblur(this)">

    <script>
function myfocus(){
    // bg.style.background = 'green'
    document.getElementById('sname').style.backgroundColor = 'Blue'

    document.getElementById('sname').style.color = 'red';
}

function myblur(bg){

    bg.style.background = 'black';

    bg.style.color = ' white'

}


    </script>
    
</body>
