<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div with id </title>
    <style>

    .dclass {
display: inline-grid;
width: 200px;
height: 150px;
border: 1px solid black;
color: blue;
text-align: center;
align-items: center;
margin: 20px 10px;


    }

    #box1{

        background-color: antiquewhite;
        
    }   

   #box2{

    background-color: aqua;
   } 

    </style>
</head>
<body>
    <h1>Learn Div with ID</h1>
    <div id="box1" class="dclass">
<p>BOX1</p>
    </div>

    <div id="box2" class="dclass">
<p>BOX 2</p>
    </div>
</body>
</html>
